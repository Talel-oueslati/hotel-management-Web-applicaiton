<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Chambre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/nav.css}">

</head>
<body>
	<div th:insert="fragment/navbar :: navbar"></div>

	<br><br>
    <div class="container">
        <h2>Ajouter Chambre</h2>
        <form action="/chambre/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="numero">Numéro</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
     
			<div class="form-group">
			           <label for="type">type</label>
			           <select class="form-control" id="type" name="type" required>
			               <option value="Simple">Simple</option>
			               <option value="double">Double</option>
						   <option value="suite">suite</option>
			           </select>
			       </div>
			
            <div class="form-group">
                <label for="capacite">Capacité</label>
                <input type="number" class="form-control" id="capacite" name="capacite" required>
            </div>
            <div class="form-group">
                <label for="equipements">Équipements</label>
                <input type="text" class="form-control" id="equipements" name="equipements">
            </div>
            <div class="form-group">
                <label for="tarifJournalier">Tarif Journalier</label>
                <input type="number" step="0.01" class="form-control" id="tarifJournalier" name="tarifJournalier" required>
            </div>
            <div class="form-group">
                <label for="etat">État</label>
                <select class="form-control" id="etat" name="etat" required>
                    <option value="Disponible">Disponible</option>
                    <option value="Indisponible">Indisponible</option>
                </select>
            </div>
			<div class="form-group">
			        <label for="imageFileName">Image</label>
			        <input type="file" class="form-control-file" id="imageFile" name="imageFile" onchange="updateFileName()" required>
			    </div>
				<input type="hidden" id="imageFileName" name="imageFileName">

            <button type="submit" class="btn btn-primary">Ajouter Chambre</button>
        </form>
    </div>
</body>
<script>
    function updateFileName() {
        var fileInput = document.getElementById("imageFile");
        var fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "";
        document.getElementById("imageFileName").value = fileName;  // Set the file name to the hidden input
    }
</script>
</html>
