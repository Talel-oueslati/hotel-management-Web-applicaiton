<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Chambre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/nav.css}">

</head>
<body>
	<div th:insert="fragment/navbar :: navbar"></div>

	<br><br>
    <div class="container my-4">
        <h2>Update Chambre</h2>
        <form action="/chambre/update" method="post">
            <input type="hidden" th:value="${chambre.id}" name="id">
            
            <div class="form-group">
                <label for="numero">Numéro</label>
                <input type="text" class="form-control" id="numero" name="numero" th:value="${chambre.numero}" required>
            </div>
            
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" th:value="${chambre.type}" required>
            </div>
            
            <div class="form-group">
                <label for="capacite">Capacité</label>
                <input type="text" class="form-control" id="capacite" name="capacite" th:value="${chambre.capacite}" required>
            </div>
			<div class="form-group">
			        <label for="capacite">Etat</label>
			        <input type="text" class="form-control" id="Etat" name="Etat" th:value="${chambre.etat}" required>
			    </div>
			<div class="form-group">
			              <label for="tarifJournalier">tarifJournalier</label>
			              <input type="text" class="form-control" id="tarifJournalier" name="tarifJournalier" th:value="${chambre.tarifJournalier}" required>
			          </div>

            <div class="form-group">
                <label for="imageFileName">ImageName</label>
                <input type="input" name="imageFileName" class="form-control" id="imageFileName" th:value="${chambre.imageFileName}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</body>
</html>
